<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>CineList - Filmes Assistidos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>CineList</h1>
    <input type="text" id="pesquisa" placeholder="Pesquisar por título...">
    <button type="submit" class="btn" onclick="abrirFormulario()">+ Adicionar Filme</button>
  </header>

  <main id="lista-filmes" class="lista-filmes"></main>

  <div id="form-filme" class="formulario oculto">
    <h2 id="form-titulo">Adicionar Filme</h2>
    <form onsubmit="salvarFilme(event)">
      <input type="hidden" id="idFilme">
      <label>Título</label>
      <input type="text" id="titulo" required>
      <label>Diretor</label>
      <input type="text" id="diretor">
      <label>Ano</label>
      <input type="number" id="ano">
      <label>Gênero</label>
      <input type="text" id="genero">
      <label>Duração</label>
      <input type="number" id="duracao">
      <label>Elenco</label>
      <input type="text" id="elenco">
      <label>Classificação</label>
      <input type="text" id="classificacao">
      <label>Sinopse</label>
      <textarea id="sinopse"></textarea>
      <label>Nota (0-5)</label>
      <input type="number" id="nota" min="0" max="5" step="0.5">
      <label>Data de Adição</label>
      <input type="date" id="dataAdicao">

      <div class="botoes-form">
        <button type="submit" class="btn">Salvar</button>
        <button type="button" class="btn secundario" onclick="fecharFormulario()">Cancelar</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
