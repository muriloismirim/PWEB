<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Atividade 14 - Transformar Texto</title>
</head>

<body>
    <h2>Transformar Texto</h2>

    <form name="formTexto" id="formTexto">
        <label for="campoTexto">Digite o texto:</label><br>
        <input type="text" id="campoTexto" name="campoTexto" size="50"><br><br>

        <input type="radio" id="maiuscula" name="transformacao" onclick="transformarTexto()">
        <label for="maiuscula">Transformar em MAIÚSCULAS</label><br>

        <input type="radio" id="minuscula" name="transformacao" onclick="transformarTexto()">
        <label for="minuscula">Transformar em minúsculas</label>
    </form>

    
    <script src="Atividade14.js"></script>
</body>
