<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { margin: 10px 0; padding: 5px; }
  </style>
</head>

<body>
    <h2>Calculadora IMC</h2>

    <label for="altura">Altura (em metros):</label><br>
    <input type="number" step="0.01" id="altura" placeholder="Ex: 1.75"><br>

    <label for="peso">Peso (em kg):</label><br>
    <input type="number" step="0.1" id="peso" placeholder="Ex: 70"><br>

    <button onclick="calcularIMC()">Calcular IMC</button>
    <h3 id="resultado"></h3>

    <script src="Atividade10.js"></script>
</body>
</html>
