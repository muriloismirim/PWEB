<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atividade 9 - Funções Interativas</title>
  <script src="Atividade9.js" defer></script>
</head>
<body>
  <h1>Atividade 9 - Funções em JavaScript</h1>

  <!-- 1) Maior número -->
  <section>
    <h2>1. Maior de três números</h2>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <input type="number" id="num3" placeholder="Número 3">
    <button onclick="executarMaiorNumero()">Ver maior número</button>
    <p id="saida1"></p>
  </section>

  <!-- 2) Ordem crescente -->
  <section>
    <h2>2. Números em ordem crescente</h2>
    <input type="number" id="ord1" placeholder="Número 1">
    <input type="number" id="ord2" placeholder="Número 2">
    <input type="number" id="ord3" placeholder="Número 3">
    <button onclick="executarOrdemCrescente()">Ordenar</button>
    <p id="saida2"></p>
  </section>

  <!-- 3) Palíndromo -->
  <section>
    <h2>3. Verificar se é palíndromo</h2>
    <input type="text" id="texto" placeholder="Digite uma palavra ou frase">
    <button onclick="executarPalindromo()">Verificar</button>
    <p id="saida3"></p>
  </section>

  <!-- 4) Tipo de triângulo -->
  <section>
    <h2>4. Verificar tipo de triângulo</h2>
    <input type="number" id="lado1" placeholder="Lado 1">
    <input type="number" id="lado2" placeholder="Lado 2">
    <input type="number" id="lado3" placeholder="Lado 3">
    <button onclick="executarTriangulo()">Ver tipo</button>
    <p id="saida4"></p>
  </section>
</body>
</html>
