<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cálculo de Média - Alunos</title>
  <link rel="stylesheet" href="AtividadeExtra2.css">
</head>
<body>
  <h1>Cálculo de Média de Alunos</h1>
  
  <form id="formulario">
    <label>Nome Completo:</label>
    <input type="text" id="nome" required><br>

    <label>RA (5 dígitos):</label>
    <input type="text" id="ra" required><br>

    <label>Nota 1:</label>
    <input type="number" id="nota1" step="0.1" required><br>

    <label>Nota 2:</label>
    <input type="number" id="nota2" step="0.1" required><br>

    <label>Nota 3:</label>
    <input type="number" id="nota3" step="0.1" required><br>

    <button type="submit">Adicionar Aluno</button>
  </form>

  <div id="lista-alunos"></div>
  <div id="media-geral"></div>

  <script src="AtividadeExtra2.js"></script>
</body>
</html>
